<!DOCTYPE html>

        <title>My Day</title>

    <body>
        <div id="background" class="default">
            <div id="container" class="default2">
                <div class="header1">
                    <div class="header2">
                        <h1 id="title2">My Day</h1>
                    </div>
                    <div class="header3">
                        <div class="date">
                            <p id="day" class="day"></p>
                            <p id="numberDay" class="numberDay"></p>
                            <p id="month" class="month"></p>
                            <p id="year" class="year"></p>
                        </div>
                        <div class="watch">
                            <p id="hour" class="hour"></p>
                            <p id="minutes" class="minutes"></p>
                            <p id="ampm" class="ampm"></p>
                        </div>
                    </div>
                </div>

                <div class="section1">
                    <div class="section2">
                        <h3>Today Tasks List:</h3>
                    </div>
                    <div class="section3">
                        <div class="section4">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Time</th>
                                        <th>Description</th>
                                    </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                      <td id="time"></td>
                                      <td id="description"></td>
                                  </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="section5">
                            <div class="section6">
                                <form class="form" action="" onKeypress="if(event.keyCode == 13) event.returnValue = false;">
                                    <input type="text" id="taskInput" class="taskInput" name="taskInput" title="AddNewTask" placeholder="Add a new task"/>
                                    <input type="button" class="button1" id="btn-add" value="Add">
                                </form>
                            </div>
                            <div class="section7">
                                <p class="tTasks">Tomorrow tasks</p>
                                <div class="tomorrow">
                                    <table>
                                        <thead>
                                            <tr>
                                                <th>Time</th>
                                                <th>Description</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                          <tr>
                                              <td id="time2"></td>
                                              <td id="description2"></td>
                                          </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer1">
                    <div class="footer2">

                    </div>
                    <div class="footer3">
                            <input type="text" id="inputTitle" class="input" name="title" title="New title" placeholder="Add a new title (max.10)" maxlength="10"/>

                </div>
            </div>
